spring.datasource.url=jdbc:postgresql://bpm-db:5432/sca-bpm
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

#permite a geração do dll de forma automática através da anotação @EntityScan
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

#evita exceção de blob gerada pelo conflito das libs jpa do spring e do postgres
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

server.servlet.contextPath=/bpm

server.port=8092
spring.application.name=sca-bpm

spring.profiles.active=@activatedProperties@

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=50000
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=6000
ribbon.eureka.enabled=true
eureka.client.fetchRegistry=true