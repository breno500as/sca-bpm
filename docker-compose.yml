version: "3"
services:

   bpm-web:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: bpm-web
    image: sca-bpm
    ports:
      - '8092:8092'
    depends_on:
      - bpm-db
    environment:
    - PORT=8092
    - SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE
  
   bpm-db:
    image: postgres:latest
    ports:
      - 5432
    environment:
         - POSTGRES_PASSWORD=root
         - POSTGRES_USER=postgres
         - POSTGRES_DB=sca-bpm
         - SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE
 
